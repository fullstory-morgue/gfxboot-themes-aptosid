<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg version="1.1" width="146px" height="240px" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
	<defs>
		<linearGradient id="Gradient" gradientUnits="userSpaceOnUse" x1="0" y1="0" x2="100%" y2="100%">
			<stop offset="0" stop-color="white" stop-opacity="1" />
			<stop offset="1" stop-color="white" stop-opacity="0.3" />
		</linearGradient>

		<mask id="Mask" maskUnits="userSpaceOnUse" x="0" y="0" width="100%" height="100%">
			<rect x="0" y="0" width="100%" height="100%" fill="url(#Gradient)"  />
		</mask>

		<g id="Text">
			<!-- perl -e '$y1=21;$y2=239; for ($i=1;$i<6;$i++){print (21+(((239-21)/6)*$i));print "\n";}' -->
			<text x="0" y="21" font-family="Dustismo" font-size="28" text-anchor="left">
				Welcome
			</text>
			<text x="0" y="57.3" font-family="Dustismo" font-size="28" text-anchor="left">
				Willkommen
			</text>
			<text x="0" y="93.7" font-family="Dustismo" font-size="28" transform="scale(0.65,1.0)" text-anchor="left">
				Καλώς ορίσατε
			</text>
			<text x="0" y="130" font-family="Dustismo" font-size="28" text-anchor="left">
				Bienvenido
			</text>
			<text x="0" y="166.3" font-family="Dustismo" font-size="28" text-anchor="left">
				Bienvenue
			</text>
			<text x="0" y="202.7" font-family="Dustismo" font-size="28" text-anchor="left">
				Benvenuto
			</text>
			<text x="0" y="239" font-family="DejaVuSerif" font-size="28" text-anchor="left">
				ようこそ
			</text>
		</g>
	</defs>

	<rect x="0" y="0" width="100%" height="100%" fill="#000000" />
	<use xlink:href="#Text" fill="white" mask="url(#Mask)" />
</svg>
